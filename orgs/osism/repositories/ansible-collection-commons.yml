---
ansible-collection-commons:
  default_branch: main
  description: Ansible collection with common roles
  homepage: https://osism.github.io/docs/guides/configuration-guide/commons/
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams:
    maintain:
      - maintainers
    pull:
    push:
      - developers
      - dnation
      - plusserver
    admin:
      - admins
  collaborators:
    maintain:
    pull:
    push:
    admin:
  topics:
    - ansible
    - ansible-collection
  protection_rules: default
