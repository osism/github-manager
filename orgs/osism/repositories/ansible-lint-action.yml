---
ansible-lint-action:
  default_branch: main
  description: GitHub Action for running ansible-lint as part of your workflows
  homepage: https://www.osism.tech
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams:
    maintain:
      - maintainers
    pull:
    push:
    admin:
      - admins
  collaborators:
    maintain:
    pull:
    push:
    admin:
  topics:
    - ansible
    - ansible-lint
    - github-action
  protection_rules: default
