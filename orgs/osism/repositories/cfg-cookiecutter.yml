---
cfg-cookiecutter:
  default_branch: main
  description: Cookiecutter template for an OSISM configuration repository
  homepage: https://osism.tech/docs/getting-started/configuration-repository/#initial-creation
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams:
    maintain:
      - maintainers
    pull:
    push:
      - developers
      - plusserver
    admin:
      - admins
  collaborators:
    maintain:
    pull:
    push:
    admin:
  topics:
    - ansible
    - cookiecutter
